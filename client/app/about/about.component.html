<div class="row no-gutters">
  <div class="col-md-6">

  </div>
  <div class="col-md-6">
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker *ngFor="let doctor of doctors; let index = index" [latitude]="doctor.address.location.lat" [longitude]="doctor.address.location.lng" (mouseOver)="hoverInfo(index)" [title]="doctor_id"></agm-marker>
    </agm-map>
  </div>
</div>
